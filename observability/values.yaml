# Default values for prom-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: observability

# https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack?modal=values
kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      pathType: Prefix
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - alertmanager.bnowak.com
      tls:
        - hosts:
            - alertmanager.bnowak.com
          secretName: alertmanager-server-ingress-tls-cert
    alertmanagerSpec:
      retention: 336h
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: observability-storage
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
  grafana:
    ingress:
      enabled: true
      pathType: Prefix
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - grafana.bnowak.com
      tls:
        - hosts:
            - grafana.bnowak.com
          secretName: grafana-ingress-tls-cert
    persistence:
      enabled: true
      size: 50Gi
      storageClassName: ssd-raid-hostpath
    plugins:
      - grafana-clock-panel
      - grafana-simple-json-datasource
      - grafana-piechart-panel
      - grafana-worldmap-panel
  kubeApiServer:
    tlsConfig:
      insecureSkipVerify: true
  kubelet:
    serviceMonitor:
      interval: 10s
  kubeControllerManager:
    serviceMonitor:
      insecureSkipVerify: true
  prometheus:
    ingress:
      enabled: true
      pathType: Prefix
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - prometheus.bnowak.com
      tls:
        - hosts:
            - prometheus.bnowak.com
          secretName: prometheus-server-ingress-tls-cert
    prometheusSpec:
      scrapeInterval: 30s
      scrapeTimeout: 5s
      enableAdminAPI: true
      retention: 365d
      resources:
        requests:
          cpu: 150m
          memory: 1Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ssd-raid-hostpath
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

  prometheusOperator:
    admissionWebhooks:
      enabled: false
      certManager:
        enabled: true      

  cleanPrometheusOperatorObjectNames: true

loki:
  loki:
    revisionHistoryLimit: 3
    auth_enabled: false
    storage:
      type: filesystem
  test:
    enabled: false
  write:
    replicas: 0
    # persistence:
    #   enableStatefulSetAutoDeletePVC: true
    #   size: 20Gi
    #   storageClass: ssd-raid-hostpath
  read:
    replicas: 0
    # persistence:
    #   enableStatefulSetAutoDeletePVC: true
    #   size: 20Gi
    #   storageClass: ssd-raid-hostpath
  backend:
    replicas: 0
    # persistence:
    #   enableStatefulSetAutoDeletePVC: true
    #   size: 20Gi
    #   storageClass: ssd-raid-hostpath
  singleBinary:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 20Gi
      storageClass: ssd-raid-hostpath
  gateway:
    enabled: false
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
    - loki.bnowak.com
    tls:
    - hosts:
      - loki.bnowak.com
      secretName: loki-ingress-cert
